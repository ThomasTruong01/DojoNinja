<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Dojo & Ninjas</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/style.css') }}"
		/>
		<!-- <link rel="stylesheet" href="../static/style.css" /> -->
	</head>
	<body>
		<main>
			<div class="container col-sm-10 d-flex justify-content-around m-3 p-3">
				<div class="card col-sm-5">
					<div class="card-body ">
						<h1 class="card-title">Add a Dojo</h1>
						<form action="addDojo" method="post">
							<div class="form-group">
								<label for="name" class="col-form-label col-sm-12">Name</label>
								<input
									type="text"
									name="name"
									id="name"
									class="form-control col-sm-12"
								/>
							</div>
							<div class="form-group">
								<label for="city" class="col-form-label col-sm-12">City</label>
								<input
									type="text"
									name="city"
									id="city"
									class="form-control col-sm-12"
								/>
							</div>
							<div class="form-group">
								<label for="state" class="col-form-label col-sm-12"
									>State</label
								>
								<input
									type="text"
									name="state"
									id="state"
									class="form-control col-sm-12"
								/>
							</div>
							<div class="form-group col-sm-6">
								<input
									type="submit"
									value="Add"
									class="form-control btn btn-primary"
								/>
							</div>
						</form>
					</div>
				</div>
				<div class="card col-sm-5">
					<div class="card-body">
						<h1 class="card-title">Add a Ninja</h1>
						<form action="addNinja" method="post">
							<div class="form-group">
								<label for="name" class="col-form-label col-sm-12"
									>First Name</label
								>
								<input
									type="text"
									name="fName"
									id="fName"
									class="form-control col-sm-12"
								/>
							</div>
							<div class="form-group">
								<label for="lName" class="col-form-label col-sm-12"
									>Last Name</label
								>
								<input
									type="text"
									name="lName"
									id="lName"
									class="form-control col-sm-12"
								/>
							</div>
							<div class="form-group">
								<label for="dojo" class="col-form-label col-sm-12">Dojo</label>
								<select
									name="dojoLocation"
									id="dojoLocation"
									class="form-control col-sm-12"
								>
									{% for dojo in dojos %}
									<option value="{{ dojo.id }}">{{ dojo.name }}</option>
									{% endfor %}
								</select>
							</div>
							<div class="form-group col-sm-6">
								<input
									type="submit"
									value="Add"
									class="form-control btn btn-primary"
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="container displayData">
				{% for dojo in dojos %}
				<h3>Ninjas at the {{ dojo.name }}</h3>

				<ul>
					{% for ninja in dojo.ninjas %}
					<li>{{ ninja.first_name }} {{ ninja.last_name }}</li>

					{% endfor %}
				</ul>
				{% endfor %}
			</div>
		</main>
	</body>
</html>
